<!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <title>Neumorphism Profile Cardl</title>
    <link rel="stylesheet" href="style.css" />
    <script src="<https://kit.fontawesome.com/a076d05399.js>"></script>
  </head>
  
  <body>
    <div class="cursor"></div>
    <script>
        const cursor = document.querySelector('.cursor')

        document.addEventListener('mousemove', e => {
            cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;")
        })
    </script>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg" alt="Backgrounds, 2560000+ Background Images, Wallpaper, Poster ..."/>
        </div>
      </div>
      <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
      <div class="name">Username</div>
      <div class="about">Email@gmail.com</div>
      <div class="social-icons">
        <a href="index.html" class="fb"><i class="fab fa-facebook-f"></i></a>
        <a href="index.html" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="index3.html" class="google"><i class="fab fa-google"></i></a>
        <a href="https://www.youtube.com" class="youtube"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="buttons">
        <button>Gmail</button>
        <button>Settings</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>Back</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>Help</span>
        </div>
        <div class="row">
          <i class="fas fa-share"></i>
          <span>Home</span>
        </div>
      </div>
    </div>
  </body>
  
  </html>
